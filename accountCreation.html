<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/accountCreation.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
  <title>Account Creation</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="bg">
    <div class="bg-inside">
      <nav class="navbar navbar-expand-md navbar-light" id="navbar">
        <img src="img/buddy.io.png" id="logo" />
      </nav>

      <div id="accountComponent">
        <h3>Create a new account</h3>
        <form>
          <div class="form-group">
            <label for="organizationSelect">Select your Organization</label>
            <select class="form-control" id="organizationSelect">
              <option>Syracuse University</option>
              <option>University of Washington</option>
              <option>Carnegie Mellon University</option>
            </select>
          </div>

          <div class="form-group">
            <label for="emailInput">Your organization email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@university.com">
          </div>

          <div class="form-group">
            <label for="usernameInput">Choose your username</label>
            <input type="email" class="form-control" id="usernameInput" placeholder="JaneDoe123">
          </div>

          <div class="form-group">
            <label for="yearSelect">(Optional) You are a ...</label>
            <select class="form-control" id="yearSelect">
              <option>Undergraduate</option>
              <option>Graduate</option>
              <option>Faculty Member</option>
              <option>A Student's Associate</option>
              <option>Administrator</option>
            </select>
          </div>


          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Please pick something other than 1234...">
          </div>
        </form>

        <a type="button" class="btn btn-primary accountButton" href="academia.html" id="loginButton">Let's go!</a>
      </div>
    </div>
  </div>

</body>

</html>
