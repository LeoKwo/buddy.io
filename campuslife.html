  <div id="sideCards">
    <div class="card" id="tabs">

      <div class="card-header" style="background-color:#fafafa" id="bannerPhoto">
        <h2 id="pageTitle">BuddyExperience</h2>
        <ul class="nav nav-tabs card-header-tabs" id="selectors">
          <li class="nav-item">
            <button class="nav-link active" id="buddyExperienceTab" onclick="tabOnclick()">BuddyExperience</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="fleaMarketTab" onclick="tabOnclick()">FleaMarket</button>
          </li>
        </ul>
      </div>

      <div class="card" id="regularPosts">
        <div class="card-header" id="postInteraction" style="display:flex; flow-direction:row;">
          <form id="searchBox">
            <div id="searchInput">
              <input type="text" class="form-control" placeholder="What are looking for"/>
            </div>
            <div>
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
          <button class="newPost" id="newPostIcon" onclick="createNewPost()">
            <i class="fas fa-pen"></i>
          </button>

          <button class="newPost" id="closeIcon" onclick="closeNewPost()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- hidden new post component -->
        <div class='card-header' id="newPostCard">
          <form id='newPostForm'>
            <div class='form-group'>
              <label for='newPostTitle'>Topic</label>
              <input type='text' class='form-control' id='newPostTitle' placeholder='Be concise!' required>
            </div>
            <div class='form-group'>
              <label for='newPostTestArea'>What's on your mind?</label>
              <textarea class='form-control' id='newPostTestArea' required></textarea>
            </div>
            <button type='submit' class='btn btn-primary' style='background-color: #F76900; margin-left:auto;' onclick='newPostSubmit()'>Submit</button>
          </form>
        </div>
      </div>
